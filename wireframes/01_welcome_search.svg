<svg xmlns="http://www.w3.org/2000/svg" width="420" height="860" viewBox="0 0 420 860">
  <style>
    .frame { fill:#f7f8fb; stroke:#cfd8e3; stroke-width:2; }
    .phone { fill:#ffffff; stroke:#1f2a44; stroke-width:2; rx:28; ry:28; }
    .hdr { font:700 28px system-ui, -apple-system, Segoe UI, Roboto; fill:#0b1324; text-anchor:middle; }
    .lbl { font:12px system-ui, -apple-system, Segoe UI, Roboto; fill:#51607f; }
    .input { fill:#ffffff; stroke:#cfd8e3; stroke-width:1; rx:10; ry:10; }
    .cta { fill:#2b7fff; stroke:#1e5fd1; stroke-width:1; rx:10; ry:10; }
    .ctaTxt { font:600 14px system-ui, -apple-system, Segoe UI, Roboto; fill:#ffffff; text-anchor:middle; }
    .dot { fill:#cfe0ff; rx:4; ry:4; }
    .dotA { fill:#2b7fff; rx:4; ry:4; }
    .hero { fill:#eef2ff; stroke:#c7d2fe; stroke-width:1; rx:52; ry:52; }
    .ring { fill:none; stroke:#2b7fff; stroke-width:6; rx:28; ry:28; }
  </style>
  <rect class="frame" x="1" y="1" width="418" height="858"/>
  <g transform="translate(20,20)">
    <rect class="phone" x="0" y="0" width="380" height="820"/>
    <g transform="translate(150,16)">
      <rect class="dotA" x="0" y="0" width="8" height="8" rx="4"/>
      <rect class="dot" x="18" y="0" width="8" height="8" rx="4"/>
      <rect class="dot" x="36" y="0" width="8" height="8" rx="4"/>
      <rect class="dot" x="54" y="0" width="8" height="8" rx="4"/>
    </g>
    <g transform="translate(138,60)">
      <rect class="hero" x="0" y="0" width="104" height="104"/>
      <rect class="ring" x="24" y="24" width="56" height="56" rx="28"/>
    </g>
    <text class="hdr" x="190" y="220">Welcome! How can we help?</text>
    <g transform="translate(24,540)">
      <text class="lbl">I'm looking for...</text>
      <rect class="input" x="0" y="8" width="332" height="48"/>
      <text class="lbl" x="12" y="38">e.g., a new phone with unlimited data</text>
    </g>
    <g transform="translate(24,742)">
      <rect class="cta" x="0" y="0" width="332" height="48"/>
      <text class="ctaTxt" x="166" y="30">Find Plans</text>
    </g>
    <text class="lbl" x="116" y="720">Or, browse all plans</text>
  </g>
</svg>


